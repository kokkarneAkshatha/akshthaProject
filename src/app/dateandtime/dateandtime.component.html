
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
      <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <div class="bg">
      <div class="container" >
              <div class="d-flex justify-content-center h-100" >
                      <div class="card" style="width:35%;margin-top:20px;margin-bottom: 20px; ">
                              <div class="card-header">
                                     <h4 style="text-align: center;"> Select your Slot </h4>
                              </div>
                              <div class="card-body">
              <form [formGroup]="dateandtime" (ngSubmit)="onSubmit()" >   
                <div class="form-group">
                      <label for="dob">Date of appointment : </label>
                      <input type="date"
                           class="form-control"  formControlName="date" [(ngModel)]="sharedService.appointment.date"
                          id="dob" placeholder="Enter date of birth" required>
                      <div class="invalid-feedback">Enter valid Date </div>
                      </div>
                      <div class="form-group">
                            <label for="exampleSelect1">Example select</label>
                            <select class="form-control" id="exampleSelect1"  formControlName="slot" [(ngModel)]="sharedService.appointment.slot">
                              <option>9:00-11.00</option>
                              <option>11:00-1:00</option>
                              <option>2:00-3:00</option>
                              <option>3:00-5:00</option>
                             
                            </select>
                          </div>
                <button type="submit" class="btn btn-primary btn-block"> Next</button>
                                      
                
              </form>
              
            </div>
            </div>
            </div>
            </div>
